name: CI/CD Docker Swarm Deploy

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  build_test_push_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script
      run: python model/train.py

    - name: Run tests
      run: python model/test_train.py

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t akashv1212/flask-ml-app:latest .

    - name: Push Docker image
      run: docker push akashv1212/flask-ml-app:latest

    - name: Deploy to Docker Swarm
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SWARM_HOST }}
        username: ${{ secrets.SWARM_USER }}
        key: ${{ secrets.SWARM_SSH_KEY }}
        script: |
          docker service update --image akashv1212/flask-ml-app:latest flask-ml-app || \
          docker service create --name flask-ml-app -p 80:80 akashv1212/flask-ml-app:latest
