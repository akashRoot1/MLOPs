name: ML Pipeline CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ingestion/preprocessing script
      run: python scripts/ingest_preprocess.py

    - name: Run model retraining script
      run: python scripts/retrain_model.py

    - name: Run unit tests
      run: pytest tests/

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t akashv1212/flask-ml-app:latest .

    - name: Push Docker image
      run: docker push akashv1212/flask-ml-app:latest

    - name: Deploy to Docker Swarm via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker service update --image yourdockerhubusername/flask-ml-app:latest flask-ml-app || \
          docker stack deploy -c docker-compose.yml flask-ml-stack
