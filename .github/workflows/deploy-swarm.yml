name: Test SSH

on: [push]

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Test SSH connection
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SWARM_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SWARM_SSH_KEY }}
        script: echo "SSH connection successful!"
